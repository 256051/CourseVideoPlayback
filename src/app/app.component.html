<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a>
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>录播课程</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" *ngFor="let menu of menus | async">
      <!-- <li nz-submenu nzOpen nzTitle="年级列表" nzIcon="年级列表">
        <ul>
          <li nz-menu-item>
            <a routerLink="/video-list">一年级</a>
          </li> 
          <li nz-menu-item>
            <a routerLink="/video-list">二年级</a>
          </li> 
          <li nz-menu-item>
            <a routerLink="/video-list">三年级</a>
          </li>   
        </ul>
      </li>   -->
      
      <li nz-submenu nzTitle="{{menu.name}}" nzIcon="desktop">
        <ul *ngFor="let submenu of submenus | async">
          <li nz-menu-item><a [routerLink]="['/video-list', menu.type,submenu.type]">{{submenu.name}}</a></li>       
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
