<nz-breadcrumb style="padding: 20px">
  <nz-breadcrumb-item>视频列表</nz-breadcrumb-item>
  <nz-breadcrumb-item>{{ menu?.name }}</nz-breadcrumb-item>
  <nz-breadcrumb-item>{{ submenu?.name }}</nz-breadcrumb-item>
</nz-breadcrumb>

<ng-template #coverTemplate>
  <img
    style="width: 100%"
    alt="video"
    src="../../assets/img/JiqGstEfoWAOHiTxclqi.png"
  />
</ng-template>

<div>
  <div nz-row [nzGutter]="[hGutter, vGutter]">
    <div nz-col [nzSpan]="nSpan" *ngFor="let video of videoList">
      <a
        [routerLink]="['/video-play', type1, type2, video.name]"
        routerLinkActive="router-link-active"
      >
        <nz-card
          nzHoverable
          class="content"
          [nzCover]="coverTemplate"
          nzSize="small"
        >
          <nz-card-meta
            nzTitle="{{ video.name }}"
            nzDescription="{{ video.name }}"
          ></nz-card-meta>
        </nz-card>
      </a>
    </div>
  </div>
</div>
