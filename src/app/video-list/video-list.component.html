<nz-breadcrumb style="padding: 20px">
  <nz-breadcrumb-item>视频列表</nz-breadcrumb-item>
  <nz-breadcrumb-item>{{ menu?.name }}</nz-breadcrumb-item>
  <nz-breadcrumb-item>{{ submenu?.name }}</nz-breadcrumb-item>
</nz-breadcrumb>

<ng-template #coverTemplate>
  <img
    alt="example"
    src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png"
  />
</ng-template>

<div style="background: #ececec; padding: 80px">
  <div nz-row [nzGutter]="[hGutter, vGutter]">
    <div nz-col [nzSpan]="6" *ngFor="let video of videoList">
      <a
        [routerLink]="['/video-play', type1, type2, video.name]"
        routerLinkActive="router-link-active"
      >
        <nz-card nzHoverable style="width: 300px" [nzCover]="coverTemplate">
          <nz-card-meta
            nzTitle="{{ video.name }}"
            nzDescription="{{ video.name }}"
          ></nz-card-meta>
        </nz-card>
      </a>
    </div>
  </div>
</div>
